<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runescape Highscores</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom -->
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <header>
        <h1>Highscores</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <form id="user-form" class="card-body">
                        <label class="form-label" for="username">Search by name</label>
                        <input name="user" id="username" type="text" class="form-input" maxlength="12" />
                        <button type="submit" class="btn">Search</button>
                    </form>
                    
                </div>
                <div id="highscore" class="col-6">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <h4 class="skill">Skill</h4>
                                <p>Overall</p>
                                <p>Attack</p>
                                <p>Defence</p>
                                <p>Strength</p>
                                <p>Hitpoints</p>
                                <p>Ranged</p>
                                <p>Prayer</p>
                                <p>Magic</p>
                                <p>Cooking</p>
                                <p>Woodcutting</p>
                                <p>Fletching</p>
                                <p>Fishing</p>
                                <p>Firemaking</p>
                                <p>Crafting</p>
                                <p>Smithing</p>
                                <p>Mining</p>
                                <p>Herblore</p>
                                <p>Agility</p>
                                <p>Thieving</p>
                                <p>Slayer</p>
                                <p>Farming</p>
                                <p>Runecraft</p>
                                <p>Hunter</p>
                                <p>Construction</p>
                            </div>
                            <div class="col">
                                <h4 class="rank">Rank</h4>
                            </div>
                            <div class="col">
                                <h4 class="level">Level</h4>
                            </div>
                            <div class="col">
                                <h4 class="xp">XP</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap -->   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Custom -->
    <script src="assets/js/script.js"></script>
</body>
</html>
